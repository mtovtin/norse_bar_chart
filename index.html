<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div id="main">
    <div id="header_section">
      <div id="header">
        <div id="header_balance">My balance</div>
        <div>$921.48</div>
      </div>
      <div><img src="./images/logo.svg" alt=""></div>
    </div>
    <div id="divider"></div>
    <div id="chart">
      <div id="spending_text">Spending - Last 7
        days</div>
      <canvas id="myChart"></canvas>
      <div>
        <hr>
      </div>
      <div class="small_text">Total this month</div>

      <div id="footer">
        <div id="month_total">$478.33</div>
        <div>
          <div id="percentage_change">+2.4%</div>
          <div class="small_text">from last month</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
